<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c3abb1e5c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="page__full-wrap">
      <div class="branding">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="main">
        <div class="main--image">
          <img src="./images/illustration-mockups.svg" alt="" />
        </div>
        <div class="main--copy">
          <h1 class="main--copy__title">
            Build The Community<br />Your Fans Will Love
          </h1>
          <p class="main--copy__body">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="main--copy__button">Register</button>
        </div>
        <div class="social">
          <div class="social--icon">
            <i class="fab fa-lg fa-facebook-f"></i>
          </div>
          <div class="social--icon"><i class="fab fa-lg fa-twitter"></i></div>
          <div class="social--icon">
            <i class="fab fa-lg fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
